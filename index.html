    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;600&family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: {
                900: 'var(--navy-900)',
                800: 'var(--navy-800)',
                700: 'var(--navy-700)',
                600: '#304163',
              },
              cyan: {
                300: 'var(--cyan-300)',
                400: '#00d9ff',
                500: '#00b8d4',
              },
              slate: {
                light: 'var(--slate-light)',
                lighter: '#a8b2d1',
                lightest: 'var(--slate-lightest)',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              heading: ['Poppins', 'Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'slide-in': 'slideIn 0.5s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideIn: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, rgba(100, 255, 218, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(100, 255, 218, 0.05) 1px, transparent 1px)",
            },
            backgroundSize: {
              'grid-pattern': '40px 40px',
            }
          }
        }
      };

      // Intersection Observer for Scroll Animations
      document.addEventListener('DOMContentLoaded', () => {
        const observerOptions = {
          root: null,
          rootMargin: '0px',
          threshold: 0.1
        };

        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('opacity-100', 'translate-y-0');
              entry.target.classList.remove('opacity-0', 'translate-y-12');
              observer.unobserve(entry.target);
            }
          });
        }, observerOptions);

        // Elements to animate
        document.querySelectorAll('.reveal').forEach(el => {
          el.classList.add('opacity-0', 'translate-y-12', 'transition-all', 'duration-1000', 'ease-out');
          observer.observe(el);
        });
      });
    </script>
    <style>
      :root {
        /* Default Navy/Cyan Theme */
        --navy-900: #0a192f;
        --navy-800: #112240;
        --navy-700: #233554;
        --cyan-300: #64ffda;
        --slate-light: #8892b0;
        --slate-lightest: #ccd6f6;
      }

      .theme-bw {
        /* Black & White Theme */
        --navy-900: #000000;
        --navy-800: #121212;
        --navy-700: #333333;
        --cyan-300: #ffffff;
        --slate-light: #a3a3a3;
        --slate-lightest: #ffffff;
      }

      /* Image Grayscale in BW Mode */
      .theme-bw img, 
      .theme-bw .profile-visual {
        filter: grayscale(100%);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--navy-900);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--navy-700);
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--cyan-300);
      }
      
      .selection\:bg-cyan-300\/30 *::selection {
        background-color: rgba(100, 255, 218, 0.3);
        color: var(--cyan-300);
      }
      
      .theme-bw .selection\:bg-cyan-300\/30 *::selection {
        background-color: rgba(255, 255, 255, 0.3);
        color: #ffffff;
      }
    </style>
